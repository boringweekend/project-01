<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalMind AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <h2>LegalMind AI</h2>
            </div>
            <div class="upload-section">
                <label for="file-upload" class="custom-file-upload">
                    Upload Document
                </label>
                <input id="file-upload" type="file" accept=".pdf" />
                <div id="upload-status" class="status-text"></div>
            </div>
            <div class="info-section">
                <p>Supported: PDF (Text & Scanned)</p>
                <p>Powered by Local LLM</p>
            </div>
        </aside>

        <main class="chat-interface">
            <div class="chat-history" id="chat-history">
                <div class="message bot-message">
                    Hello! I am your legal assistant. Upload a document to get started or ask me a general question.
                </div>
            </div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask a legal question..." autocomplete="off">
                <button id="send-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js?v=3"></script>
</body>

</html>
